<html>
  <head>
    <meta charset = "UTF-8"/>
    <title>Shoot Stuff</title>
  </head>

  <body>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Handlee">
    <script type="text/javascript" src="libs/phaser.min.js"></script>
    <script type="text/javascript" src="arena_shooter/Boot.js"></script>
    <script type="text/javascript" src="arena_shooter/Preloader.js"></script>
    <script type="text/javascript" src="arena_shooter/MonsterSpawner.js"></script>
    <script type="text/javascript" src="arena_shooter/MainMenu.js"></script>
    <script type="text/javascript" src="arena_shooter/Game.js"></script>
    
    <div id="demo" class="js_centred">
    
    <script type="text/javascript" id="script">
      
      window.onload = function() {

      
      //	Create your Phaser game and inject it into the gameContainer div.
      //	We did it in a window.onload event, but you can do it anywhere 
      // (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
      var game = new Phaser.Game(800, 600, Phaser.AUTO, "demo");
      
      //	Add the States your game has.

      game.state.add('Boot', ArenaShooter.Boot);
      game.state.add('Preloader', ArenaShooter.Preloader);
      game.state.add('MainMenu', ArenaShooter.MainMenu);
      game.state.add('Game', ArenaShooter.Game);

      //	Now start the Boot state.
      game.state.start('Boot');
      
      };
      
    </script>
    </div>
  </body>
</html>
