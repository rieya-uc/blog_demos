<html>
  <head>
    <meta charset = "UTF-8"/>
    <title>Explore The Farm</title>
  </head>

  <body>
    <!--<script type="text/javascript" src="libs/phaser.min.js"></script>-->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/phaser/2.0.6/phaser.min.js"></script>
    <script type="text/javascript" src="explore_the_farm/Boot.js"></script>
    <script type="text/javascript" src="explore_the_farm/Preloader.js"></script>
    <script type="text/javascript" src="explore_the_farm/MainMenu.js"></script>
    <script type="text/javascript" src="explore_the_farm/Game.js"></script>
      
    
    <div id="demo" class="js_centred">
    
    <script type="text/javascript" id="script">
      
      window.onload = function() {

      
      //	Create your Phaser game and inject it into the gameContainer div.
      //	We did it in a window.onload event, but you can do it anywhere 
      // (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
      var game = new Phaser.Game(800, 600, Phaser.CANVAS, "demo");
      
      //	Add the States your game has.

      game.state.add('Boot', TilemapTowns.Boot);
      game.state.add('Preloader', TilemapTowns.Preloader);
      game.state.add('MainMenu', TilemapTowns.MainMenu);
      game.state.add('Game', TilemapTowns.Game);

      //	Now start the Boot state.
      game.state.start('Boot');
      
      };
      
    </script>
    </div>
  </body>
    
</html>
